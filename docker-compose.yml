version: '3.7'
services:
  nginx:
    image: nginx:1.17
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 6666:80
    depends_on:
      - backend


  postgres:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_USER: db_admin
      POSTGRES_PASSWORD: password
    ports:
      - '5430:5430'
    volumes:
      - db-data:/var/lib/postgresql/data:cached


  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    command: python app/main.py
    tty: true
    volumes:
      - ./backend:/app/:cached
      - ./.docker/.ipython:/root/.ipython:cached
    environment:
      PYTHONPATH: .
      DATABASE_URL: 'postgresql://db_admin:password@postgres:5430/db_admin'
    depends_on:
      - "postgres"


volumes:
  db-data:
